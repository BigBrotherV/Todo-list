<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Todo App</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.min.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>

    <div class="msg">

        <span class="msg-content">
        </span>

        <span class="anchor confirmed">知道了</span>

    </div>

    <div class="container"><!-- 总容器开始 -->

        <h1>My Todo List</h1><!-- 标题 -->

        <form class="add-task"><!-- 添加task栏 -->
            <input
            name="content"
            type="text"
            placeholder="要做的事"
            autofocus
            autocomplete="off"
            >
            <button type="submit">submit</button><!-- 添加task按钮 -->
        </form>

        <div class="task-list"><!-- task列表 -->
        </div>

        <div class="task-detail-mask"><!-- 遮罩层 -->
        </div>

        <div class="task-detail"><!-- 任务详情开始 -->
        </div><!-- 任务详情结束 -->

    </div><!-- 总容器结束 -->

    <video class="alerter" src="alert.mp3"></video>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.js"></script>
    <script src="node_modules/store/dist/store.legacy.min.js"></script>
    <script src="js/base.js"></script>

</body>
</html>
